	  <div class="line_main">
        <h1 class="text-uppercase mb-0" class="mypanel"> Main Line</h1>
        <hr class="star_main">
		
        <h2 class="font-weight-light mb-0">  <div class="main"></div></h2>
      </div>
	  
	  <div class="line_valley">
        <h1 class="text-uppercase mb-0" class="mypanel"> Valley Line</h1>

      </div>
	  
	  <div class="line_safe">

      </div>
	  
	  <div class="line_sunday">
        <h1 class="text-uppercase mb-0" class="mypanel"> Sunday Route</h1>
        <hr class="star_sunday">
		
        <h2 class="font-weight-light mb-0">  <div class="sunday"></div></h2>
      </div>
    </header>

    <script>
	
		
		function is_line_running (line){	
			if (line[0] == 'Sorry! This Shuttle is not running at this time.') {
					var replace_class = $('.line_' + line[1] );
					replace_class.addClass('line4');
					replace_class.removeClass('line_' + line[1]);
					
					var replace_star = $('.star_' + line[1] );
					replace_star.addClass('star-light5');
					replace_star.removeClass('star_' + line[1]);
				}

			else {
					var replace_class = $('.line_' + line[1]);
					replace_class.addClass('line3');
					replace_class.removeClass('line_' + line[1])
					
					var replace_star = $('.star_' + line[1] );
					replace_star.addClass('star-light4');
					replace_star.removeClass('star_' + line[1]);
				}
		}


    $.getJSON('https://wpushuttle.herokuapp.com/json', function(data) {
        
		var main = [`${data.location_main}`,"main"]
		var valley = [`${data.location_valley}`,"valley"]
		var safe = [`${data.location_safe}`, "safe"]
		var sunday = [`${data.location_sunday}`,"sunday"]
		
		is_line_running (main);
		is_line_running (valley);
		is_line_running (safe);
		is_line_running (sunday);
	

		$(".main").html(main[0]);
		$(".valley").html(valley[0]);
		$(".safe").html(safe[0]);
		$(".sunday").html(sunday[0]);
    });
	

    </script>
